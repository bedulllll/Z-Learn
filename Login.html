<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Z-Learn Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes rocketUpDown {
      0%, 100% {
          transform: translateY(0);
      }
      50% {
          transform: translateY(-30px);
      }
    }

    .astronout {
      animation: rocketUpDown 3s ease-in-out infinite;
    }

    @keyframes shooting-star {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(600px, 400px) scale(0.5);
        opacity: 0;
      }
    }

    .shooting-star {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: #f6ff00; 
      border-radius: 9999px;
      box-shadow: 0 0 2px #e2e8f0;
      animation: shooting-star 1s linear forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-[#10003c] to-[#310062] text-white min-h-screen flex flex-col md:flex-row items-center justify-between px-4 md:px-10 relative overflow-hidden">
  
  <div class="absolute inset-0 z-0">
    <img src="img/Space Background.png" class="w-full h-full object-cover opacity-80" alt="stars background">
  </div>

  <!-- Left Text -->
  <div class="w-full md:w-1/2 space-y-2 z-10 flex flex-col justify-center items-center md:items-start mt-10 md:mt-0 px-4 md:px-10 text-center md:text-left">
    <h1 class="text-3xl md:text-4xl font-bold leading-tight">
      JOIN THE LEARNING <br />MISSION WITH US!
    </h1>
    <p class="italic text-gray-300 text-sm md:text-base max-w-md">
      "There is a need for a sense of adventure, a desire to explore, and the courage to discover new things." - Buzz Aldrin
    </p>
  </div>

  <!-- Login Form -->
  <div class="bg-white text-black rounded-xl p-6 md:p-12 shadow-lg w-full max-w-[500px] space-y-4 z-20 fade-in min-h-[550px] flex flex-col justify-center mx-auto md:mr-10 mt-6 md:mt-0">
    <div class="flex items-center justify-center">
      <img src="img/zlearn.png" alt="zlearn" class="h-12 w-24" />
    </div>

    <button class="w-fit mx-auto flex items-center justify-center gap-2 border border-gray-800 py-2 px-10 rounded-full text-sm hover:bg-gray-100">
      <img src="img/google.png" alt="Google" class="w-4 h-4" />
      Continue with Google
    </button>

    <div class="flex items-center gap-3 text-gray-400">
      <hr class="flex-1 border-gray-400" />
      <span class="text-xs">OR</span>
      <hr class="flex-1 border-gray-400" />
    </div>

    <h2 class="text-xl font-semibold text-center">Join the Mission</h2>

    <div class="relative w-fit mx-auto">
      <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
        <img src="img/Email Field.png" alt="email icon" class="w-4 h-4" />
      </span>
      <input type="text" placeholder="Username or email" class="border bg-[#10003c] text-white border-gray-300 rounded-full py-2 px-8 w-64 text-sm" />
    </div>

     <div class="relative w-fit mx-auto space-y-1">
    <div class="relative">
      <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
        <img src="img/password.png" alt="password icon" class="w-4 h-4" />
      </span>
      <input type="password" placeholder="Password" class="border bg-[#10003c] text-white border-gray-300 rounded-full py-2 px-8 w-64 text-sm" />
      <span class="absolute inset-y-0 right-0 pr-3 flex items-center">
        <img src="img/hide.png" alt="toggle visibility" class="w-4 h-4 cursor-pointer" />
      </span>
    </div>
      <div class="flex justify-end text-xs">
        <a href="#" class="text-black hover:underline">Forgot password?</a>
      </div>
    </div>

    <a href="index.html" class="w-fit mx-auto flex items-center bg-gradient-to-b from-[#1B153A] to-[#310062] text-white py-1.5 px-10 rounded-full font-bold text-sm hover:opacity-90">Join</a>

    <div class="text-xs text-center">
      <p class="mt-2 text-black">
        Don't have an account yet?
        <a href="Register.html" class="text-purple-700 font-bold">Click here</a>
      </p>
    </div>
  </div>

  <!-- Decorative Elements -->
  <img src="img/Moon.png" class="absolute bottom-0 left-0 w-20 md:w-32" alt="moon">
  <img src="img/Comet.png" class="absolute top-4 right-[10rem] md:right-[29rem] w-20 md:w-40 z-20" alt="comet">
  <img src="img/Space Man Flying.png" class="astronout absolute bottom-20 left-4 md:left-10 w-24 md:w-40 z-20" alt="space man">

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.fade-in').forEach(el => {
        el.classList.add('show');
      });

      const togglePassword = document.getElementById('togglePassword');
      const password = document.getElementById('password');

      togglePassword.addEventListener('click', () => {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        const img = togglePassword.querySelector('img');
        img.src = type === 'text' ? 'show.png' : 'hide.png';
      });
    });

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('shooting-star');
      const startX = Math.random() * window.innerWidth * 0.7;
      const startY = Math.random() * window.innerHeight * 0.4;
      star.style.left = `${startX}px`;
      star.style.top = `${startY}px`;
      document.body.appendChild(star);
      star.addEventListener('animationend', () => {
        star.remove();
      });
    }

    setInterval(() => {
      for (let i = 0; i < 4; i++) {
        createStar();
      }
    }, 300);
  </script>
</body>
</html>
