<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Z-Learn Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .fade-in {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 1s ease-out, transform 1s ease-out;
  }

  .fade-in.show {
    opacity: 1;
    transform: translateY(0);
  }
   @keyframes rocketUpDown {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-30px);
    }
    }

    .astronout {
        animation: rocketUpDown 3s ease-in-out infinite;
    }

     @keyframes shooting-star {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(600px, 400px) scale(0.5);
        opacity: 0;
      }
    }

    .shooting-star {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: #f6ff00; 
      border-radius: 9999px;
      box-shadow: 0 0 2px #e2e8f0;
      animation: shooting-star 1s linear forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-[#10003c] to-[#310062] text-white min-h-screen flex flex-col md:flex-row items-center justify-between px-10 relative overflow-hidden">
  <div class="absolute inset-0 z-0">
    <img src="img/Space Background.png" class="w-full h-full object-cover opacity-80" alt="stars background">
  </div>

  <div class="md:w-full space-y-3 max-w-2xl z-10 flex flex-col justify-center items-start -mt-40 px-14">
    <h1 class="text-5xl font-bold leading-tight text-left">
      JOIN THE LEARNING <br />MISSION WITH US!
    </h1>
    <p class="italic text-gray-300 max-w-md text-left text-xl">
      "There is a need for a sense of adventure, a desire to explore, and the courage to discover new things." - Buzz Aldrin
    </p>
  </div>

  <!--Right form section-->
  <div class="bg-white text-black rounded-2xl p-20 shadow-lg w-full max-w-2xl space-y-6 z-20 fade-in">
    <div class="flex items-center justify-center">
      <img src="img/zlearn.png" alt="zlearn" class="h-20 w-30" />
    </div>
    <button class="w-fit mx-auto flex items-center justify-center gap-2 border border-gray-800 py-2 px-10 rounded-full text-lg hover:bg-gray-100">
      <img src="img/google.png" alt="Google" class="w-5 h-5" />
      Continue with Google
    </button>

    <div class="flex items-center gap-4 text-gray-400">
      <hr class="flex-1 border-gray-400" />
      <span class="text-sm">OR</span>
      <hr class="flex-1 border-gray-400" />
    </div>

    <h2 class="text-3xl font-semibold text-center">Join the Mission</h2>

    <div class="relative w-fit mx-auto">
      <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
        <img src="img/Email Field.png" alt="email icon" class="w-5 h-5" />
      </span>
      <input type="text" placeholder="Username or email" class="border bg-[#10003c] text-white border-gray-300 rounded-full py-2 px-10 w-fit" />
    </div>

  <div class="relative w-fit mx-auto space-y-1">
    <div class="relative">
      <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
        <img src="img/password.png" alt="password icon" class="w-5 h-5" />
      </span>
      <input type="password" placeholder="Password" class="border bg-[#10003c] text-white border-gray-300 rounded-full py-2 px-10 w-fit" />
      <span class="absolute inset-y-0 right-0 pr-3 flex items-center">
      <img src="img/hide.png" alt="toggle visibility" class="w-5 h-5 cursor-pointer" />
      </span>
    </div>

    <div class="flex justify-end text-sm">
      <a href="#" class="text-black hover:underline">Forgot password?</a>
    </div>
</div>


    <button class="w-fit mx-auto flex items-center bg-gradient-to-b from-[#1B153A] to-[#310062] text-white py-2 px-14 rounded-full font-bold hover:opacity-90">Join</button>

    <div class="text-sm text-center">
      <p class="text-sm mt-4 text-black">
            Don't have an account yet?
          <a href="Register.html" class="text-purple-700 font-bold">Click here</a>
      </p>
    </div>
  </div>

  <!-- Decorative Elements -->
  <img src="img/Moon.png" class="absolute bottom-0 left-0 w-40 md:w-60" alt="moon">
   <img src="img/Comet.png" class="absolute top-3 right-[35rem] w-32 md:w-60 z-20" alt="comet">
  <img src="img/Space Man Flying.png" class="astronout absolute bottom-20 left-20 w-40 md:w-56 z-20" alt="space man">

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('.fade-in').forEach(el => {
      el.classList.add('show');
    });

    const togglePassword = document.getElementById('togglePassword');
  const password = document.getElementById('password');

  togglePassword.addEventListener('click', () => {
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);

    // Ganti icon (opsional)
    if(type === 'text'){
      togglePassword.querySelector('img').src = 'show.png'; // icon mata terbuka
    } else {
      togglePassword.querySelector('img').src = 'hide.png'; // icon mata tertutup
    }
  });
  });

  function createStar() {
      const star = document.createElement('div');
      star.classList.add('shooting-star');

      const startX = Math.random() * window.innerWidth * 0.7;
      const startY = Math.random() * window.innerHeight * 0.4;
      star.style.left = `${startX}px`;
      star.style.top = `${startY}px`;

      document.body.appendChild(star);

      star.addEventListener('animationend', () => {
        star.remove();
      });
    }

    setInterval(() => {
      for (let i = 0; i < 4; i++) {
        createStar();
      }
    }, 300);
</script>

</body>
</html>
