<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile User</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>

<body class="min-h-screen h-screen overflow-hidden bg-gradient-to-br from-[#0E2148] via-[#1b1f48] to-[#0E2148] text-white relative">

  <div class="fixed inset-0 -z-10">
    <img src="img/bg-studyhall.png" class="w-full h-full object-cover" alt="Background" />
  </div>

  <!-- Navbar -->
  <nav class="w-full fixed top-0 left-0 z-50 px-12 py-4">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <img class="h-10" src="img/zlearn vers putih.png" alt="logo">

      <div id="menu" class="hidden md:flex flex-col md:flex-row md:space-x-8 text-md font-medium items-start md:items-center absolute md:static top-full left-0 w-full md:w-auto bg-[#0e2148] md:bg-transparent px-6 md:px-0 py-4 md:py-0 z-40">
        <a href="index.html" class="font-bold hover:text-indigo-300 transition w-fit block">Home</a>
        <a href="index.html#summarize" class="font-bold hover:text-indigo-300 transition w-fit block">Summarize</a>
        <a href="StudyHall.html" class="font-bold hover:text-indigo-300 transition block whitespace-nowrap">Study Hall</a>
        <a href="Coursy.html" class="font-bold hover:text-indigo-300 transition w-fit block">Coursy</a>
        <a href="ProfileUser.html" class="">
          <img src="img/icon.png" alt="User Icon" class="h-auto w-fit max-w-[30px]" />
        </a>
      </div>
    </div>
  </nav>

  <!-- Profile Container -->
  <div class="mt-24 flex justify-center">
    <div class="w-full max-w-6xl bg-[#1c1236]/60 backdrop-blur-3xl rounded-3xl text-white shadow-2xl overflow-hidden">
      <div class="flex">
        <!-- Sidebar Profile -->
        <div class="flex flex-col items-center bg-gradient-to-br from-[#1B153A] to-[#310062] px-6 py-10 rounded-r-3xl">
          <img src="img/image 11.png" alt="Profile" class="w-36 h-36 rounded-full border-2 border-white object-cover">
          <h2 class="text-xl font-semibold mt-4">Jefri Nichol</h2>
          <a href="#" class="text-sm text-white hover:text-white">Example123@Mail.com</a>
        </div>

        <!-- Main Content -->
        <div class="flex-1 px-10 py-10 relative">
          <h1 class="text-3xl font-bold mb-8">Personal Information</h1>

          <div class="grid grid-cols-2 gap-6">
            <!-- Name -->
            <div class="bg-gradient-to-r from-[#1B153A] to-[#310062] p-5 rounded-xl shadow-md">
              <h3 class="text-sm mb-1">Name</h3>
              <p class="font-semibold">Muhammad Jefri Nichol</p>
            </div>

            <!-- Password -->
            <div class="bg-gradient-to-r from-[#1B153A] to-[#310062] p-5 rounded-xl shadow-md">
              <h3 class="text-sm mb-1">Password</h3>
              <p class="font-semibold">*********</p>
            </div>

            <!-- Gender -->
            <div class="bg-gradient-to-r from-[#1B153A] to-[#310062] p-5 rounded-xl shadow-md">
              <h3 class="text-sm mb-1">Gender</h3>
              <p class="font-semibold">Male</p>
            </div>

            <!-- Language -->
            <div class="bg-gradient-to-r from-[#1B153A] to-[#310062] p-5 rounded-xl shadow-md">
              <h3 class="text-sm mb-1">Language</h3>
              <p class="font-semibold">English</p>
            </div>

            <!-- Contact -->
            <div class="bg-gradient-to-r from-[#1B153A] to-[#310062] p-5 rounded-xl shadow-md col-span-2">
              <h3 class="text-sm mb-1">Contact at</h3>
              <p class="font-semibold">Contact@z-learn.com</p>
            </div>
          </div>

          <!-- Logout -->
          <div class="absolute bottom-2 right-3">
            <a href="Login.html" class="bg-gradient-to-r from-[#1B153A] to-[#310062] text-white font-semibold px-5 py-2 rounded-full hover:bg-gray-200 transition">Log out</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
